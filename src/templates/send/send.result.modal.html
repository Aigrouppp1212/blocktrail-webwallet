
<div class="modal-header">
    <h3 class="modal-title">{{ result.message | translate }}</h3>
</div>
<div class="modal-body">
    <div class="results error" ng-if="result.error">
        <div class="errors">
            <label class="help-block" ng-repeat="(key, value) in result.error" ng-bind="value | translate"></label>
        </div>
    </div>
    <div class="results" ng-if="result.complete">
        <div>
            {{ 'TRANSACTION_SEND_SUCCESS' | translate }}.<br />
            {{ 'TX_INFO_HASH' | translate }}: {{ result.txHash | characters:8 }}
        </div>
    </div>
</div>
<div class="modal-footer">
    <a ng-if="result.retry" class="btn btn-default" ng-click="close()">{{ ('RETRY') | translate }}</a>
    <a ng-if="result.error" class="btn btn-default" ng-click="dismiss()">{{ ('GO_BACK') | translate }}</a>
    <a ng-if="result.complete" class="btn btn-default" ng-click="close()">{{ ('DONE') | translate }}</a>
</div>
