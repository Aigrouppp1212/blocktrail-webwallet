<div ng-include="'templates/common/navbar.html'"></div>

<div class="appWrapper">
    <div
        class="appContainer container page-blur"
        ng-class="{'page-blur-active': isLoadingNewWallet}"
    >
        <!-- Left column -->
        <div class="app-left-col">
            <div class="mainMenu">
                <div ng-if="debugMode" style="border: 1px dashed #fff;" class="iit-10 iil-15 iir-15 iib-10">
                    <p style="color: #fff;">Debug mode only</p>

                    <p style="color: #fff;">SDK active network: {{ sdkActiveNetwork }}</p>
                    <p style="color: #fff;">[{{ walletData.networkType }}] {{ walletData.identifier }}</p>
                    <p style="color: #fff;">{{ activeWalletUniqueIdentifier }}</p>

                    <select ng-model="activeWalletUniqueIdentifier"
                            ng-change="onChangeActiveWallet(activeWalletUniqueIdentifier)"
                            ng-options="option.value as option.label for option in walletsListOptions"
                            style="width: 100%;"
                    >
                    </select>
                </div>

                <!-- Side Nav -->
                <wallet-side-nav list="sideNavList"></wallet-side-nav>
                <!-- App store buttons -->
                <wallet-app-store-buttons data="appStoreButtonsData"></wallet-app-store-buttons>
            </div>
        </div>
        <!-- Right column -->
        <div class="app-right-col">
            <!-- App header -->
            <app-header
                    page-title="pageTitle"
                    wallet-data="walletData"
                    bitcoin-prices="bitcoinPrices"
                    settings="settings"
            ></app-header>
            <!-- App body -->
            <div class="app-body" id="app-body">
                <div class="app-body-container" ui-view="mainView"></div>
            </div>
        </div>

        <!-- Loader overlay -->
        <div
            class="page-loader"
            ng-class="{'active': isLoadingNewWallet}"
        >
            <loading-spinner></loading-spinner>
        </div>
    </div>
</div>
